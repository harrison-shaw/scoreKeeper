<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80">
                        </figure>
                    </div>

                    <header class="card-header">
                        <p class="card-header-title">
                            Component
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1">
                                <span id="p1Display">0</span> to
                                <span id="p2Display">0</span>
                            </h1>

                            <p class="subtitle">Use the buttons below to keep track of your sceore</p>

                            <label for="playTo" class="label is-large is-inline">Playing to</label>
                            <div class="select rounded">
                                <select name="" id="playTo">
                                    <option value="3">Three</option>
                                    <option value="5">Five</option>
                                    <option value="7">Seven</option>
                                    <option value="9">Nine</option>
                                    <option value="11">Eleven</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="app.js"> </script>
</body>

</html>
